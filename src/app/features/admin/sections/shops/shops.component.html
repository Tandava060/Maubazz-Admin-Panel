<div class="mx-24 my-12">

    <div class="flex justify-end items-center mb-8">
     <div class="relative text-indigo-800 bg-white w-56  mx-5">
      
         <input (keyup)="applyFilter($event)" placeholder="Ex. Shop Name" #input class="w-60 py-2 pr-12 text-sm focus:outline-none focus:ring-white  shadow-lg border-none  bg-white rounded-md pl-5  "  >
        <span class="absolute inset-y-0 right-0 flex items-center ">
               <mat-icon>search</mat-icon>
         </span>
       </div>
 
       <div class="mx-2">
         <button class="flex  items-center px-5 py-2 font-medium text-sm  text-white  transition-colors duration-200 transform bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none" (click)="openDialog()">
            
             <span class="mx-1 text-sm">New</span>
             <mat-icon>add</mat-icon>
         </button>
       </div>
    </div>
  
  <div class="mat-elevation-z8">
    <table class="mat-elevation-z3 w-[100%]" mat-table [dataSource]="dataSource" matSort>
  
     
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
        <td mat-cell *matCellDef="let row;let i = index;"> {{i + 1}} </td>
      </ng-container>


 <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.trade_name}} </td>
      </ng-container>

     
  
     
      <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
        <td mat-cell *matCellDef="let row"> {{row.owner.name}} </td>
      </ng-container>

      <ng-container matColumnDef="TelNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
        <td mat-cell *matCellDef="let row"> {{row.contact.tel}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.contact.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> View </th>
        <td mat-cell *matCellDef="let row"> <a href="/shops/{{row.shop_id}}"><mat-icon class="text-indigo-600">visibility</mat-icon></a>  </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
     
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the shop "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of shops"></mat-paginator>
  </div>

  </div>
