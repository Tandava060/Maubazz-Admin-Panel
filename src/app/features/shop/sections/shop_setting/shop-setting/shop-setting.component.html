 
<div class="mt-24 max-w-6xl px-8 py-8 mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800">
  <div class="flex justify-end mt-6"> 
    <div>
      <button class="  px-2 rounded-lg mx-1 " [class.hide] = "showBtn" (click)="enableShopUpdate()"> <mat-icon class="text-indigo-600 transition-colors duration-200 transform hover:text-indigo-400 text-md">mode_edit</mat-icon></button>
        </div>
      
        <div>
          <button class="  px-2 rounded-lg mx-1 " [class.hide] = "!showBtn" (click)="disableShopUpdate()"> <mat-icon class="text-indigo-600 transition-colors duration-200 transform hover:text-indigo-400 text-md">close</mat-icon></button>
            </div>

  </div>
    <form [formGroup]="shopForm" (ngSubmit)="submitShopForm()" novalidate>
      
        <h3 class="text-lg my-3 text-gray-800">Shop Details:</h3>
    

        <div class="w-[100%]  grid grid-cols-2 gap-4"> 
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Brand Name</mat-label>
                <input matInput formControlName="brand">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Trade Name</mat-label>
                <input matInput formControlName="trade">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Color</mat-label>
                <input matInput formControlName="color">
              </mat-form-field>


           

        
             
        </div>
<div *ngIf="shopForm.get('image').value != ''; else noImage">
  <div class="flex justify-end "> 
    <a  class="flex  items-center font-medium text-sm   transition-colors duration-200 transform text-indigo-600 hover:text-indigo-500">
      <label for="changeImg"class="mx-1 text-sm">Change Logo
        
      </label> 
      <mat-icon>add</mat-icon>
      <input hidden id="changeImg" type="file" accept="image/*"  class="opacity-0"  (change)="uploadFile($event)" />
    </a>
  </div>

<div class="grid grid-cols-2 gap-9" >
  <div *ngIf="currentLogo" class="flex flex-col items-center gap-4">
    <img class="w-[200px] text-center" [src]=" currentLogo">
    <h3 class="text-center text-lg">Current Logo</h3>
  </div>

  <div class="flex justify-center " *ngIf="preview && preview != null">
    <div class="text-center">
        <img [src]="preview" class="w-[200px]">
    <div class="mt-4 flex gap-2 justify-center">
      <p class=" text-lg">Image Preview</p>
      <a (click)="deletePreviewLogo()" class="transition-colors duration-200 transform text-indigo-600 hover:text-indigo-500">
        <mat-icon>delete</mat-icon></a>
    </div>
    </div>
  </div>
</div>
</div>
  
<ng-template #noImage>
 <div class="mt-5 flex justify-center">No Logo Set Yet! 
  <a  class="ml-3 flex  items-center font-medium text-sm   transition-colors duration-200 transform text-indigo-600 hover:text-indigo-500">
    <label for="changeImg"class="mx-1 text-sm">Add Logo
      
    </label> 
    <mat-icon>add</mat-icon>
    <input hidden id="changeImg" type="file" accept="image/*"  class="opacity-0"  (change)="uploadFile($event)" />
  </a>
 </div>
</ng-template>

        <button type="submit" [class.hide] = "!showBtn"
        class="ml-auto  mb-5 flex  items-center px-5 py-2 font-medium text-sm  text-white  transition-colors duration-200 transform bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none">update</button>
    
    </form> 
</div>

<div class="mt-24 mb-24 max-w-6xl px-8 py-8 mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800">
  <div class="flex justify-end mt-6"> 
    <div>
      <button class="  px-2 rounded-lg mx-1 " [class.hide] = "showOwnerBtn" (click)="enableOwnerUpdate()"> <mat-icon class="text-indigo-600 transition-colors duration-200 transform hover:text-indigo-400 text-md">mode_edit</mat-icon></button>
        </div>
      
        <div>
          <button class="  px-2 rounded-lg mx-1 " [class.hide] = "!showOwnerBtn" (click)="disableOwnerUpdate()"> <mat-icon class="text-indigo-600 transition-colors duration-200 transform hover:text-indigo-400 text-md">close</mat-icon></button>
            </div>

  </div>
    <form [formGroup]="OwnerForm" (ngSubmit)="submitOwnerForm()" novalidate>

        <h3 class="text-lg my-3 text-gray-800">Owner Details:</h3>
        
        <div class="w-[100%]  grid grid-cols-2 gap-4"> 
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Owner Name</mat-label>
                <input matInput formControlName="ownername">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Phone No</mat-label>
                <input matInput formControlName="phone">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput  formControlName="email">
              </mat-form-field>

              </div>
              <button type="submit" [class.hide] = "!showOwnerBtn"
              class="ml-auto  mb-5 flex  items-center px-5 py-2 font-medium text-sm  text-white  transition-colors duration-200 transform bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none">update</button>
          
    </form> 
</div>
